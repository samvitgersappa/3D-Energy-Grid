<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bengaluru Energy Grid - 3D Globe Visualization</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
      
      body {
        margin: 0;
        overflow: hidden;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background: #0a0e1a;
      }
      
      #cesiumContainer {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        width: 100%;
        height: 100%;
      }
      
      #title {
        position: absolute;
        top: 30px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        z-index: 100;
        pointer-events: none;
      }
      
      #title h1 {
        margin: 0;
        font-size: 38px;
        font-weight: 700;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: -0.5px;
        text-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
      }
      
      #title p {
        margin: 8px 0 0 0;
        font-size: 14px;
        color: rgba(255, 255, 255, 0.7);
        font-weight: 300;
        letter-spacing: 0.5px;
      }
      
      .cesium-viewer-infoBoxContainer {
        background: rgba(15, 20, 35, 0.95) !important;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.15) !important;
        border-radius: 8px !important;
      }
      
      #controls {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(15, 20, 35, 0.85);
        backdrop-filter: blur(10px);
        padding: 12px 24px;
        border-radius: 50px;
        color: rgba(255, 255, 255, 0.6);
        font-size: 12px;
        font-weight: 400;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        z-index: 100;
      }
      
      #plantCard {
        position: absolute;
        top: 120px;
        right: 30px;
        width: 320px;
        max-height: 70vh;
        background: rgba(15, 20, 35, 0.92);
        backdrop-filter: blur(12px);
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        overflow: hidden;
        z-index: 100;
      }
      
      #plantCard h3 {
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-size: 18px;
        font-weight: 600;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      #plantList {
        max-height: calc(70vh - 60px);
        overflow-y: auto;
        padding: 12px;
      }
      
      #plantList::-webkit-scrollbar {
        width: 6px;
      }
      
      #plantList::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 3px;
      }
      
      #plantList::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
      }
      
      .plant-category {
        margin-bottom: 16px;
      }
      
      .category-title {
        font-size: 13px;
        font-weight: 600;
        color: rgba(255, 255, 255, 0.5);
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 8px;
        padding-left: 4px;
      }
      
      .plant-item {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      
      .plant-item:hover {
        background: rgba(102, 126, 234, 0.15);
        border-color: rgba(102, 126, 234, 0.4);
        transform: translateX(4px);
      }
      
      .plant-name {
        font-size: 14px;
        font-weight: 600;
        color: white;
        margin-bottom: 4px;
      }
      
      .plant-info {
        font-size: 11px;
        color: rgba(255, 255, 255, 0.5);
      }
      
      .plant-capacity {
        color: rgba(102, 126, 234, 0.9);
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    
    <div id="title">
      <h1>‚ö° Bengaluru Energy Grid</h1>
      <p>Interactive 3D Globe with Power Infrastructure</p>
    </div>
    
    <div id="controls">
      üåç Left-drag to rotate ‚Ä¢ Scroll to zoom ‚Ä¢ Right-drag to pan ‚Ä¢ Click markers for details
    </div>
    
    <div id="plantCard">
      <h3>‚ö° Power Plants</h3>
      <div id="plantList"></div>
    </div>
    
    <script type="module" src="/main-cesium.js"></script>
  </body>
</html>
